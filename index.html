<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Plush Dragon Consulting — Site Under Construction</title>
  <style>
    :root { --bg: #0b0f14; --fg: #e6edf3; --muted: #9fb1c1; --accent: #7aa2f7; }
    html, body { height: 100%; margin:0; }
    body {
      background: radial-gradient(1200px 800px at 60% 20%, #0f1620 0%, var(--bg) 48%) no-repeat, var(--bg);
      color: var(--fg); font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: grid; place-items: center; padding: 32px;
    }
    .card {
      max-width: 720px; width: 100%; background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08); border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.35); padding: 28px;
      backdrop-filter: blur(6px);
    }
    h1 { margin: 0 0 8px; font-size: 28px; letter-spacing: 0.3px; }
    p { margin: 8px 0; color: var(--muted); }
    .tag { display:inline-block; padding: 4px 10px; border:1px solid rgba(255,255,255,0.12); border-radius: 999px; font-size:12px; color: var(--fg); }
    .row { display:flex; gap: 12px; align-items:center; flex-wrap: wrap; margin-top: 12px;}
    .cta { display:inline-block; margin-top:16px; padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.14); text-decoration:none; color: var(--fg); }
    .cta:hover { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(122,162,247,0.15) inset; }
    .small { font-size: 12px; opacity: .8; }
    .logo { width: 42px; height: 42px; border-radius: 12px; display:grid; place-items:center;
            background: linear-gradient(135deg, #1b2330, #0b0f14); border:1px solid rgba(255,255,255,0.12); }
    .logo span { font-weight: 700; color: var(--accent); }
    footer { margin-top: 12px; color: var(--muted); font-size: 12px; }
  </style>
  <link rel="icon" href="/favicon.ico">
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="row">
      <div class="logo" aria-hidden="true"><span>PD</span></div>
      <div>
        <h1 id="title">Plush Dragon Consulting</h1>
        <div class="tag" aria-label="status">Site under construction</div>
      </div>
    </div>
    <p>Thanks for stopping by. We’re building a new home for Windows/AD & Azure AD, GPO cleanup, PowerShell automation, and Citrix support.</p>
    <div class="row">
      <a class="cta" href="mailto:reinlej@gmail.com">Contact: reinlej@gmail.com</a>
      <a class="cta" href="tel:+18622685514">Call: (862) 268-5514</a>
      <!-- Optional: add your LinkedIn -->
      <!-- <a class="cta" href="https://www.linkedin.com/in/your-handle" rel="me">LinkedIn</a> -->
    </div>
    <footer>© <span id="year"></span> Plush Dragon Consulting — Orlando, FL</footer>
  </main>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
